<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ESTSBike - Clube de Ciclismo</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="./scripts/menuEventTypes.js" defer></script>
  <script src="./scripts/menuEvents.js" defer></script>
  <script src="./scripts/menuMembers.js" defer></script>
</head>
<body>
  <h1>ESTSBike - Clube de Ciclismo</h1>
  <nav>
    <button id="showMembers">Membros</button>
    <button id="showEvents">Eventos</button>
    <button id="showEventTypes">Tipos de Eventos</button>
  </nav>
  <div id="members"></div>
  <div id="events"></div>
  <div id="eventTypes"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function hideAll() {
        ["members", "events", "eventTypes"].forEach(id => {
          document.getElementById(id).style.display = "none";
        });
      }
      hideAll();

      document.getElementById("showMembers").addEventListener("click", () => {
        hideAll();
        document.getElementById("members").style.display = "block";
        MenuMember.default.show();
      });
      document.getElementById("showEvents").addEventListener("click", () => {
        hideAll();
        document.getElementById("events").style.display = "block";
        MenuEvent.default.show();
      });
      document.getElementById("showEventTypes").addEventListener("click", () => {
        hideAll();
        document.getElementById("eventTypes").style.display = "block";
        MenuEventType.default.show();
      });
    });
  </script>
</body>
</html>
